<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graph Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
    
  </head>
  <body style="background-color: #e6e6e6;">
    
    <div style="padding: 70px;">
      <div class="row"> 
        <div class="column" style="height: 20%; flex: 45%; 
        background-color: rgb(250, 250, 250); border-radius: 10px; margin-right: 10px; margin-top: 30px;">
          <canvas id="myPieChart" style="width:30%;max-width:800px;"></canvas>
        </div>
        <div class="column" style="height: 20%; flex: 55%; 
        background-color: rgb(255, 255, 255); border-radius: 10px; margin-top: 30px;">
          <canvas id="myBarChart" style="width:70%;max-width:800px;"></canvas>
        </div>
      </div>
    </div>
    
    <script src="dataChart.js"></script>
  </body>
</html>
